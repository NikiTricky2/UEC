name: Flask app

on:
  release:
    types: [published]

jobs:
  deploy:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Run the program
      run: |
        python server.py
